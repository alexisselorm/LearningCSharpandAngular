<div class="main">
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  Chapter 6 Blog App Part 1 224
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input
      type="text"
      formControlName="username"
      class="form-control"
      placeholder="Username"
      [ngClass]="{ 'is-invalid': submitted && controls['username'].errors }"
    />
    <div
      *ngIf="submitted && controls['username'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="controls['username'].errors['required']">
        Username is required
      </div>
    </div>
    <label for="password" class="sr-only">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
      [ngClass]="{ 'is-invalid': submitted && controls['password'].errors }"
    />
    <div
      *ngIf="submitted && controls['password'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="controls['password'].errors['required']">
        Password is required
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">
        </span>
        Sign in
      </button>
    </div>
  </form>
</div>
