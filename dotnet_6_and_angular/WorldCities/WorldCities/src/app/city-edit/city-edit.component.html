<div class="city-edit">
  <h1>{{ title }}</h1>
  <p *ngIf="this.id && !city"><em>Loading...</em></p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!--Name-->
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input
        matInput
        formControlName="name"
        required
        placeholder="Type a name"
      />
      <mat-error *ngIf="form.controls['name'].errors?.['required']"
        >Name is required</mat-error
      >
    </mat-form-field>

    <!--Lat-->
    <mat-form-field>
      <mat-label>Lat:</mat-label>
      <input
        matInput
        formControlName="lat"
        required
        placeholder="Insert latitude"
      />
      <mat-error *ngIf="form.controls['lat'].errors?.['required']"
        >Latitude is required</mat-error
      >
    </mat-form-field>

    <!--Lon-->
    <mat-form-field>
      <mat-label>Lon:</mat-label>
      <input
        matInput
        formControlName="lon"
        required
        placeholder="Insert longitude"
      />
      <mat-error *ngIf="form.controls['lon'].errors?.['required']"
        >Longitude is required</mat-error
      >
    </mat-form-field>

    <!--Countries-->
    <mat-form-field *ngIf="countries">
      <mat-label>Select a country...</mat-label>
      <mat-select id="countryId" formControlName="countryId">
        <mat-option *ngFor="let country of countries" [value]="country.id">
          {{ country.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls['countryId'].errors?.['required']"
        >Please select a country</mat-error
      >
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary" type="submit">
        {{ id ? "Save" : "Create" }}
      </button>
      <button mat-flat-button color="secondary" [routerLink]="['/cities']">
        Cancel
      </button>
    </div>
  </form>
</div>
