<div class="country-edit">
  <h1>{{ title }}</h1>

  <p *ngIf="id && !country"><em>Loading...</em></p>

  <form [formGroup]="form" (ngSubmit)="(onSubmit)">
    <!--Name-->
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input
        matInput
        formControlName="name"
        required
        placeholder="Type a name"
      />
      <mat-error *ngIf="this.form.controls['name'].errors?.['required']"
        >Name is required</mat-error
      >
      <mat-error *ngIf="this.form.controls['name'].errors?.['isDupeField']"
        >Name already exists: Please choose another</mat-error
      >
    </mat-form-field>

    <!--ISO2-->
    <mat-form-field>
      <mat-label>ISO 3166-1 ALPHA-2 Country code (2 letters)</mat-label>
      <input
        matInput
        formControlName="iso2"
        required
        placeholder="Insert the country ISO2 code"
      />
      <mat-error *ngIf="this.form.controls['iso2'].errors?.['required']"
        >ISO2 is required</mat-error
      >
      <mat-error *ngIf="this.form.controls['iso2'].errors?.['isDupeField']"
        >ISO2 already exists: Please choose another</mat-error
      >
    </mat-form-field>

    <!--ISO3-->
    <mat-form-field>
      <mat-label>ISO 3166-1 ALPHA-3 Country code (3 letters)</mat-label>
      <input
        matInput
        formControlName="iso3"
        required
        placeholder="Insert the country 3 code"
      />
      <mat-error *ngIf="this.form.controls['iso3'].errors?.['required']"
        >ISO3 is required</mat-error
      >
      <mat-error *ngIf="this.form.controls['iso3'].errors?.['isDupeField']"
        >ISO3 already exists: Please choose another</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary" type="submit">
        {{ id ? "Save" : "Create" }}
      </button>
      <button mat-flat-button color="secondary" [routerLink]="['/countries']">
        Cancel
      </button>
    </div>
  </form>
</div>
